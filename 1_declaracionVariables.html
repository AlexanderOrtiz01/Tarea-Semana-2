<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
    <!--Carta Suma-->
    <div class="card mb-3" style="width: 18rem;">
        <img src="Imagenes\Suma.jpg" class="card-img-top" alt="Suma">
        <div class="card-body">
            <h1>20 + 5.5 =</h1>
          <p class="card-text" id="resultadoSuma"></p>
        </div>
      </div>

      <!--Carta Resta-->
    <div class="card mb-3" style="width: 18rem;">
        <img src="Imagenes\Resta.png" class="card-img-top" alt="Suma">
        <div class="card-body">
            <h1>20 - 5.5 =</h1>
          <p class="card-text" id="resultadoResta"></p>
        </div>
      </div>

      <!--Carta Multiplicacion-->
    <div class="card mb-3" style="width: 18rem;">
        <img src="Imagenes\Multiplicacion.png" class="card-img-top" alt="Suma">
        <div class="card-body">
            <h1>20 * 5.5 =</h1>
          <p class="card-text" id="resultadoMult"></p>
        </div>
      </div>

      <!--Carta Division-->
    <div class="card mb-3" style="width: 18rem;">
        <img src="Imagenes\Division.png" class="card-img-top" alt="Suma">
        <div class="card-body">
            <h1>20 / 5.5 =</h1>
          <p class="card-text" id="resultadoDiv"></p>
        </div>
      </div>

      <!--Carta Exponente-->
    <div class="card mb-3" style="width: 18rem;">
        <img src="Imagenes\Exponente.jpg" class="card-img-top" alt="Suma">
        <div class="card-body">
            <h1>20 ^ 5.5 =</h1>
          <p class="card-text" id="resultadoExpon"></p>
        </div>
      </div>

    </div>

    <script src="1_declaracionVariables.js"></script>
</body>
</html>
